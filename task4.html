<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>

    .list{
       font-size: 10px;
        width: 900px;
        margin-left: 25%;
        margin-top: 200px;
        background-color: #1f212d;
        color: white;
        padding: 20px;
        box-shadow: -15px -15px 2px #2ea3dd;
        
    }
    .box{
        width: 200px;
        height: 200px;
        background-color: #2ea3dd;
    }
    img{
      background-attachment: fixed;
    }
    body{
      background-image:url("im.jpg");
    }
    </style>
  </head>
  <body>
    <div class="list">
    <h1 style="margin-left: 280px;font-size: 50px;color:#2ea3dd;">Interface Corona</h1>
    <!--<img src="EJE White.png" width="10px" height="10px">-->
    <input type="text" style="margin-left: 260px;width: 400px; height: 30px;font-size: 20px;"/>
    <br>
    <button style="margin-left: 410px; height: 35px;font-size: 20px;" >Ajouter</button>
    <ul class="Enregistrées" style="margin-left: 335px;font-size: 30px;">*Enregistrées*</ul>
    <ul class="Vaccinées" style="margin-left: 345px;font-size: 30px;">*Vaccinées*</ul>
    </div>
    <!--<div class="box">wa hello</div>-->
    <script>
      let button = document.querySelector("button");
      let listeE = document.querySelector(".Enregistrées");
      let listeV = document.querySelector(".Vaccinées");

      let input = document.querySelector("input");
      button.addEventListener("click", function(){
        
            ajout(); 
        

      });

      function ajout() {
        if (isInputEmpty()) {
          alert("Input empty, please type something !");
          return;
        }
    
        /*let b=<button>Delete</button>*/
        /*liste.appendChild(<li id="${id}"> ${input.value} <button onclick="removeItem(`${id}`)">Delete</button> </li> );*/
        listeE.innerHTML += `<li> ${input.value} <button class="delete-button">X</button> </li> `;
        input.value="";
        /*console.log(document.querySelector("ul"));*/
      }

      function isInputEmpty() {
        if (input.value == "") {
          return true;
        }
        return false;
      }
      listeE.addEventListener("click", function(event) {
    if(event.target.classList.contains('delete-button')){
      let listItem1 = event.target;
      let listItem2 = event.target.parentNode;
      listItem2.removeChild(listItem1);
      vaccine(listItem2.innerHTML);
      listeE.removeChild(listItem2);
    }
  });
  listeV.addEventListener("click", function(event) {
    if(event.target.classList.contains('delete-button')){
      let listItem = event.target.parentNode;
      listeV.removeChild(listItem);
    }
  });
  
  function vaccine(item){
  
    listeV.innerHTML+=`<li> ${item}<button class="delete-button" style="background-color:red;">X</button> </li>`;
  
}
input.addEventListener("keypress",function(event){
    if(event.key== "Enter"){
        ajout();
    }
})

  


    </script>
  </body>
</html>
